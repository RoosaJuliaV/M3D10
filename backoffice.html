                <span id="alert-box"></span>

                <form onsubmit="handleSubmit(event)" id="myForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" aria-describedby="name field"
                            placeholder="Write the movie's name" required>
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea id="description" type="text" rows="3" class="form-control"
                          aria-describedby="description field" placeholder="Write the movie's description"
                          required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="category">Genre</label>
                    <input id="category" type="text" class="form-control" aria-describedby="category field"
                        placeholder="Write the movie's category" required>
                </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="url" class="form-control" id="image" placeholder="Insert the movie image URL" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="submitButton" type="submit" class="btn btn-warning mb-5"
                            onclick="this.form.classList.add('validated')"><span>Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
